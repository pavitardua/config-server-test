cust:
  var:
    coachRegistrationAddr: http://programandregistration.production.coachspan.internal:9013/api/v1
    contactLookupAddr: http://staticComboServer.production.coachspan.internal:9006/
    contentLookupAddr: http://staticComboServer.production.coachspan.internal:9010/api/v1/
    designLookupAddr: http://staticComboServer.production.coachspan.internal:9008/
    divisionAddr: http://divisionServer.production.coachspan.internal:9004/
    leagueAddr: http://smallServiceComboServer.production.coachspan.internal:9009/
