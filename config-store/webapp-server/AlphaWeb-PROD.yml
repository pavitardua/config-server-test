envName: PROD
logging:
  level:
    org:
      springframework:
        security: ERROR
        web: ERROR
management:
  endpoints:
    web:
      exposure:
        include: '*'
security:
  require-ssl: 'true'
server:
  port: '9000'
  session:
    timeout: 60m
  tomcat:
    protocol_header: x-forwarded-proto
    remote_ip_header: x-forwarded-for
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext
        dialect: com.alpha.hibernate/SQLiteDialect.java
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
